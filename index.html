<html>

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron">
    <h1>Soccer Trivia</h1>
  </div>


  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <a href="#" class="thumbnail" id="blue_crystal">
        <img src="assets/images/Unknown.jpg" alt="Messi">
      </a>
    </div>


  </div>
  <p>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Time Remaining: <span id="timer">15</span></h1>
      </div>
    </div>
  </p>

  <p class="question">1. What are the uniform colors for Barcelona?</p>
<ul class="answers">
<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Blue and Maroon</label><br/>
<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Light Blue</label><br/>
<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Blue and Gold</label><br/>
</ul>

<p class="question">1. What country is Lionel Messi from?</p>
<ul class="answers">
<input type="radio" name="q2" value="a" id="q1a"><label for="q2a">Peru</label><br/>
<input type="radio" name="q2" value="b" id="q1b"><label for="q2b">Argentina</label><br/>
<input type="radio" name="q2" value="c" id="q1c"><label for="q2c">Spain</label><br/>
</ul>

<p class="question">1. What year was FC Barcelona founded?</p>
<ul class="answers">
<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">1912</label><br/>
<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">1899</label><br/>
<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">1905</label><br/>
</ul>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <a href="#" class="thumbnail" id="blue_crystal">
      <img src="assets/images/FCB.png" alt="FCB icon">
    </a>
  </div>







</body>

</html>
